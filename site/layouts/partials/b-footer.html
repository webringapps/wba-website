<!-- jQuery local-->

<script>
    var screenWidth = $(window).width();
    $(function() {

        var imageSizeAttr = 'data-src';
        if (screenWidth <= 480) {
            imageSizeAttr = 'data-src-smallmobile';
        } else if (screenWidth <= 640 && screenWidth > 480) {
            imageSizeAttr = 'data-src-mobile';
        } else if (screenWidth <= 768 && screenWidth > 640) {
            imageSizeAttr = 'data-src-tablet';
        }
        if (imageSizeAttr != 'data-src') {
            $(".image-resizable").each(function() {
                $(this).attr('data-src', $(this).attr(imageSizeAttr));
            });
        }
    });
</script>
